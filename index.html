  <script>

        question: "49. Which question below is structured as a direct question?",

        ],

        options: [

          "If I win the lottery, I would travel the world.",

    let timerInterval;
    let timeRemaining = 1500; // 25 minutes in seconds
    let startTime;

    // Function to shuffle array items (Fisher-Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Function to start the quiz (hides name section, shows quiz and starts timer)
    function startQuiz() {
      const nameInput = document.getElementById('student-name');
      if (nameInput.value.trim() === '') {
        alert("Please enter your name.");
        return;
      }
      // Hide name entry and show quiz section
      document.getElementById('name-section').style.display = 'none';
      document.getElementById('quiz-section').style.display = 'block';
      startTime = new Date();
      // Start the timer
      timerInterval = setInterval(updateTimer, 1000);
      // Load and randomize questions
      loadQuestions();
    }

    // Timer function to update every second
    function updateTimer() {
      let minutes = Math.floor(timeRemaining / 60);
      let seconds = timeRemaining % 60;
      document.getElementById('time').textContent = `Time Remaining: ${minutes < 10 ? '0'+minutes : minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        alert("Time is up! Your quiz will now be submitted.");
        submitQuiz();
      }
      timeRemaining--;
    }

    // Dynamically load questions and randomize options
    function loadQuestions() {
      const quizContainer = document.getElementById('questions-container');
      quizData.forEach((q, index) => {
        // Shuffle options for each question
        const shuffledOptions = shuffle([...q.options]);
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        const questionP = document.createElement('p');
        questionP.textContent = q.question;
        questionDiv.appendChild(questionP);
        const ul = document.createElement('ul');
        ul.className = 'options';
        shuffledOptions.forEach(option => {
          const li = document.createElement('li');
          li.innerHTML = `<label><input type="radio" name="question${index}" value="${option}"> ${option}</label>`;
          ul.appendChild(li);
        });
        questionDiv.appendChild(ul);
        quizContainer.appendChild(questionDiv);
      });
    }

    // Submit quiz and calculate results
    function submitQuiz() {
      clearInterval(timerInterval);
      const endTime = new Date();
      let timeTakenSeconds = Math.floor((endTime - startTime) / 1000);
      let score = 0, attempted = 0;
      quizData.forEach((q, index) => {
        const radios = document.getElementsByName('question' + index);
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            if (radio.value === q.correct) {
              score++;
            }
          }
        });
      });
      // Hide quiz and show result section
      document.getElementById('quiz-section').style.display = 'none';
      const resultDiv = document.getElementById('result-section');
      const studentName = document.getElementById('student-name').value;
      resultDiv.innerHTML = `<h2>Quiz Results</h2>
                             <p>Name: ${studentName}</p>
                             <p>Questions Attempted: ${attempted} / ${quizData.length}</p>
                             <p>Score: ${score} / ${quizData.length}</p>
                             <p>Time Taken: ${timeTakenSeconds} seconds</p>`;
      resultDiv.style.display = 'block';
      // Auto-submit the results via hidden Formspree form
      submitResultsForm(studentName, attempted, score, timeTakenSeconds);
    }

    // Create and submit a hidden form to Formspree
    function submitResultsForm(name, attempted, score, timeTaken) {
      const form = document.createElement('form');
      form.action = 'https://formspree.io/f/xwpvddea';
      form.method = 'POST';
      // Hidden fields
      form.innerHTML = `
        <input type="hidden" name="Name" value="${name}">
        <input type="hidden" name="Attempted" value="${attempted}">
        <input type="hidden" name="Score" value="${score}">
        <input type="hidden" name="Time_Taken" value="${timeTaken}">
      `;
      document.body.appendChild(form);
      form.submit();
    }
  </script>

                },
                answer: "a" // YWXZ: Can Pakistan provide the Modi government a diplomatic opening or a fig leaf?

            {

        // --- Quiz Logic ---
        let currentQuestionIndex = 0;
        let studentName = "";
        let score = 0;
        let timerInterval;
        let timeRemaining = 40 * 60; // 40 minutes in seconds
        let userAnswers = new Array(quizQuestions.length).fill(null);
        let quizStartTime;

        const nameSection = document.getElementById('name-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const questionArea = document.getElementById('question-area');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');


        function shuffleArray(array) { // Fisher-Yates shuffle
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Shuffle questions once at the start
        shuffleArray(quizQuestions);
        quizQuestions.forEach(q => {
            if (typeof q.options === 'object' && !Array.isArray(q.options)) {
                let entries = Object.entries(q.options);
                shuffleArray(entries);
                q.options = Object.fromEntries(entries);
            }
        });


        function startQuiz() {
            studentName = document.getElementById('student-name').value.trim();
            if (studentName === "") {
                showCustomMessage("Please enter your name to start the quiz.");
                return;
            }
            quizStartTime = new Date();
            nameSection.style.display = 'none';
            quizSection.style.display = 'block';
            displayQuestion();
            startTimer();
            updateNavigationButtons();
        }

        function displayQuestion() {
            const questionData = quizQuestions[currentQuestionIndex];
            questionArea.innerHTML = ""; // Clear previous question

            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';

            const questionTitle = document.createElement('h3');
            questionTitle.textContent = `Q ${currentQuestionIndex + 1}: ${questionData.question}`;
            questionContainer.appendChild(questionTitle);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            // Shuffle options for each question display if they are in an object format
            let optionsEntries = Object.entries(questionData.options);
            // No, don't shuffle options every time the question is displayed, only once at start or not at all if pre-shuffled
            // shuffleArray(optionsEntries); // Commented out to maintain option order once set

            for (const [key, value] of optionsEntries) {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = key;
                radio.id = `option-${key}`;
                if (userAnswers[currentQuestionIndex] === key) {
                    radio.checked = true;
                }
                radio.onchange = () => recordAnswer(key);

                label.appendChild(radio);
                label.appendChild(document.createTextNode(` ${key.toUpperCase()}. ${value}`));
                optionsDiv.appendChild(label);
            }
            questionContainer.appendChild(optionsDiv);
            questionArea.appendChild(questionContainer);
            updateProgressBar();
            updateNavigationButtons();
        }
        
        function recordAnswer(selectedOptionKey) {
            userAnswers[currentQuestionIndex] = selectedOptionKey;
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                 // If on the last question, "Next" could act as submit or be disabled
                submitQuiz(); // Or show a message "This is the last question. Click Submit."
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }
        
        function updateNavigationButtons() {
            prevButton.style.display = currentQuestionIndex > 0 ? 'inline-block' : 'none';
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextButton.textContent = 'Finish & Submit'; // Or hide next and rely on main submit
            } else {
                nextButton.textContent = 'Next';
            }
        }


        function updateProgressBar() {
            const percentage = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
        }


        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    showCustomMessage("Time's up! The quiz will be submitted automatically.");
                    submitQuiz(true); // Auto-submit
                }
            }, 1000);
        }

        function submitQuiz(isAutoSubmit = false) {
            clearInterval(timerInterval);
            const quizEndTime = new Date();
            const timeTakenMs = quizEndTime - quizStartTime;
            const timeTakenMinutes = Math.floor(timeTakenMs / 60000);
            const timeTakenSeconds = Math.floor((timeTakenMs % 60000) / 1000);
            const timeTakenFormatted = `${timeTakenMinutes}m ${timeTakenSeconds}s`;

            score = 0;
            let attemptedQuestions = 0;
            for (let i = 0; i < quizQuestions.length; i++) {
                if (userAnswers[i] !== null) {
                    attemptedQuestions++;
                    if (userAnswers[i] === quizQuestions[i].answer) {
                        score++;
                    }
                }
            }

            const percentageScore = (score / quizQuestions.length) * 100;

            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';

            document.getElementById('result-name').textContent = `Name: ${studentName}`;
            document.getElementById('result-attempted').textContent = `Questions Attempted: ${attemptedQuestions} out of ${quizQuestions.length}`;
            document.getElementById('result-score').textContent = `Correct Answers: ${score} out of ${quizQuestions.length}`;
            document.getElementById('result-time-taken').textContent = `Time Taken: ${timeTakenFormatted}`;
            document.getElementById('result-percentage').textContent = `Percentage: ${percentageScore.toFixed(2)}%`;

            // Fill and submit hidden form
            document.getElementById('form-student-name').value = studentName;
            document.getElementById('form-questions-attempted').value = attemptedQuestions;
            document.getElementById('form-score').value = score;
            document.getElementById('form-time-taken').value = timeTakenFormatted;
            document.getElementById('form-percentage').value = percentageScore.toFixed(2);
            
            // Submit the form
            document.getElementById('quiz-results-form').submit();

            if (!isAutoSubmit) {
                showCustomMessage("Quiz submitted successfully! Your results are being recorded.");
            }
        }

    </script>
